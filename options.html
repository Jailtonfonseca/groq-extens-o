<!DOCTYPE html>
<html>
<head>
  <title>Configurações do Chat IA</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="options-page">
  <h1>Configurações do Chat IA</h1>
  <div>
    <label for="api-key">Groq API Key:</label>
    <input type="text" id="api-key" name="api-key">
  </div>
  <div>
    <label for="model-select">Selecione o Modelo:</label>
    <select id="model-select" name="model-select">
      <option value="gemma2-9b-it">gemma2-9b-it</option>
      <option value="llama-3.1-8b-instant">llama-3.1-8b-instant</option>
      <option value="llama-3.3-70b-versatile">llama-3.3-70b-versatile</option>
      <option value="meta-llama/llama-guard-4-12b">meta-llama/llama-guard-4-12b</option>
      <option value="whisper-large-v3">whisper-large-v3</option>
      <option value="whisper-large-v3-turbo">whisper-large-v3-turbo</option>
      <option value="deepseek-r1-distill-llama-70b">deepseek-r1-distill-llama-70b</option>
      <option value="meta-llama/llama-4-maverick-17b-128e-instruct">meta-llama/llama-4-maverick-17b-128e-instruct</option>
      <option value="meta-llama/llama-4-scout-17b-16e-instruct">meta-llama/llama-4-scout-17b-16e-instruct</option>
      <option value="meta-llama/llama-prompt-guard-2-22m">meta-llama/llama-prompt-guard-2-22m</option>
      <option value="meta-llama/llama-prompt-guard-2-86m">meta-llama/llama-prompt-guard-2-86m</option>
      <option value="moonshotai/kimi-k2-instruct">moonshotai/kimi-k2-instruct</option>
      <option value="qwen/qwen3-32b">qwen/qwen3-32b</option>
      <option value="playai-tts">playai-tts</option>
      <option value="playai-tts-arabic">playai-tts-arabic</option>
      <option value="compound-beta">compound-beta</option>
      <option value="compound-beta-mini">compound-beta-mini</option>
    </select>
  </div>
  <div>
    <label for="dark-mode">Modo Escuro:</label>
    <input type="checkbox" id="dark-mode" name="dark-mode">
  </div>
  <button id="save-button">Salvar</button>
  <script src="js/options.js"></script>
</body>
</html>
