<!DOCTYPE html>
<html>
<head>
  <title>Configurações do Chat IA</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="options-page">
  <h1>Configurações do Chat IA</h1>
  <div>
    <label for="api-key">Groq API Key:</label>
    <input type="text" id="api-key" name="api-key">
  </div>
  <div>
    <label for="dark-mode">Modo Escuro:</label>
    <input type="checkbox" id="dark-mode" name="dark-mode">
  </div>
  <button id="save-button">Salvar</button>
  <button id="test-key-button">Testar Chave</button>
  <p id="test-key-result"></p>
  <script src="js/options.js"></script>
</body>
</html>
